assemble:
  - from: assets
    into: static

johnson-matthey-global-css:
  name: Johnson Matthey Global CSS - Non-blocking
  type: globalCSS
  url: global.css

johnson-matthey-global-js:
  name: Johnson Matthey Global JavaScript - Non-blocking
  type: globalJS
  scriptLocation: head
  url: global.js
  scriptElementAttributes:
    data-senna-track: "permanent"
    async: "true"
    defer: "true"
