<div class="sigma-bar-chart-container" data-padding="[#if containerPadding??]${containerPadding}[#else]sm[/#if]">
  <div class="sigma-chart-header">
    <h3 class="sigma-chart-title">[#if chartTitle??]${chartTitle}[#else]Monthly Sales by Therapeutic Category[/#if]</h3>
    <div class="sigma-chart-controls">
      <div class="sigma-dataset-toggle">
        <button class="sigma-btn sigma-btn-sm sigma-dataset-btn active" data-dataset="dataset-a">
          Current Quarter
        </button>
        <button class="sigma-btn sigma-btn-sm sigma-dataset-btn" data-dataset="dataset-b">
          Previous Quarter
        </button>
      </div>
    </div>
  </div>
  
  <div class="sigma-chart-wrapper">
    <canvas 
      class="sigma-chart-canvas" 
      style="height: [#if chartHeight??]${chartHeight}[#else]400px[/#if];"
      aria-label="Bar chart showing pharmaceutical sales data">
    </canvas>
  </div>
  
  <div class="sigma-chart-legend">
    <div class="sigma-legend-item">
      <span class="sigma-legend-color sigma-legend-cardiovascular"></span>
      <span class="sigma-legend-label">Cardiovascular</span>
    </div>
    <div class="sigma-legend-item">
      <span class="sigma-legend-color sigma-legend-respiratory"></span>
      <span class="sigma-legend-label">Respiratory</span>
    </div>
    <div class="sigma-legend-item">
      <span class="sigma-legend-color sigma-legend-pain-relief"></span>
      <span class="sigma-legend-label">Pain Relief</span>
    </div>
    <div class="sigma-legend-item">
      <span class="sigma-legend-color sigma-legend-antibiotics"></span>
      <span class="sigma-legend-label">Antibiotics</span>
    </div>
    <div class="sigma-legend-item">
      <span class="sigma-legend-color sigma-legend-gastrointestinal"></span>
      <span class="sigma-legend-label">Gastrointestinal</span>
    </div>
    <div class="sigma-legend-item">
      <span class="sigma-legend-color sigma-legend-dermatological"></span>
      <span class="sigma-legend-label">Dermatological</span>
    </div>
  </div>
</div>
