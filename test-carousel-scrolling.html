<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Scrolling Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        /* Copy exact CSS from carousel */
        #wrapper .jm-carousel-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            padding: 0 60px;
            width: 100%;
        }
        
        #wrapper .jm-carousel-track-container {
            overflow: hidden;
            border-radius: 8px;
        }
        
        #wrapper .jm-carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }
        
        #wrapper .jm-carousel-slide {
            padding: 0 12px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        .test-card {
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .card-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .card-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .card-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .debug h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .slides-config {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            align-items: center;
        }
        
        .slides-config label {
            font-weight: bold;
        }
        
        .slides-config select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="test-container">
            <h1>Carousel Scrolling Test</h1>
            <p>Testing the exact same logic as the Johnson Matthey news carousel</p>
            
            <div class="slides-config">
                <label for="slidesToShow">Slides to Show:</label>
                <select id="slidesToShow" onchange="updateSlidesToShow()">
                    <option value="1">1 Slide</option>
                    <option value="2" selected>2 Slides</option>
                    <option value="3">3 Slides</option>
                    <option value="4">4 Slides</option>
                </select>
            </div>
            
            <div class="controls">
                <button id="prevBtn" onclick="previousSlide()">← Previous</button>
                <button id="nextBtn" onclick="nextSlide()">Next →</button>
            </div>
            
            <div class="jm-carousel-container">
                <div class="jm-carousel-track-container">
                    <div class="jm-carousel-track" id="track">
                        <div class="jm-carousel-slide">
                            <div class="test-card card-1">Card 1</div>
                        </div>
                        <div class="jm-carousel-slide">
                            <div class="test-card card-2">Card 2</div>
                        </div>
                        <div class="jm-carousel-slide">
                            <div class="test-card card-3">Card 3</div>
                        </div>
                        <div class="jm-carousel-slide">
                            <div class="test-card card-4">Card 4</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="debug" id="debug">
                <h3>Debug Information</h3>
                <div id="debugContent">Ready to test...</div>
            </div>
        </div>
    </div>

    <script>
        // Exact same logic as the carousel
        let currentSlide = 0;
        let slides = [];
        let slidesToShow = 2;
        
        function initializeCarousel() {
            slides = document.querySelectorAll('.jm-carousel-slide');
            console.log('Initialized with', slides.length, 'slides, showing', slidesToShow);
            updateCarousel();
        }
        
        function updateSlidesToShow() {
            slidesToShow = parseInt(document.getElementById('slidesToShow').value);
            currentSlide = 0; // Reset to start
            updateCarousel();
        }
        
        function nextSlide() {
            const maxSlide = slides.length - slidesToShow;
            console.log('Next slide - before:', { currentSlide, maxSlide, totalSlides: slides.length, slidesToShow });
            currentSlide = currentSlide >= maxSlide ? 0 : currentSlide + slidesToShow;
            console.log('Next slide - after:', { currentSlide });
            updateCarousel();
        }
        
        function previousSlide() {
            const maxSlide = slides.length - slidesToShow;
            console.log('Previous slide - before:', { currentSlide, maxSlide, totalSlides: slides.length, slidesToShow });
            currentSlide = currentSlide <= 0 ? maxSlide : currentSlide - slidesToShow;
            console.log('Previous slide - after:', { currentSlide });
            updateCarousel();
        }
        
        function updateCarousel() {
            const track = document.getElementById('track');
            if (!track) {
                console.error('Track element not found');
                return;
            }
            
            console.log('Update carousel called:', {
                currentSlide,
                slidesToShow, 
                totalSlides: slides.length
            });
            
            // Move by full page of slides: jump by slidesToShow positions  
            const slideWidth = 100 / slides.length;  // Width of each individual slide
            const translateX = -(currentSlide * slideWidth);
            
            console.log('Carousel positioning:', {
                slideWidth: slideWidth + '%',
                translateX: translateX + '%',
                currentSlide,
                slidesToShow
            });
            
            // Apply transform to track
            track.style.transform = `translateX(${translateX}%)`;
            track.style.transition = 'transform 0.5s ease-in-out';
            
            // Set track width to fit all slides in one row
            const totalTrackWidth = (slides.length / slidesToShow) * 100;
            track.style.width = `${totalTrackWidth}%`;
            
            console.log('Track styling:', {
                transform: track.style.transform,
                width: track.style.width,
                computedTransform: getComputedStyle(track).transform
            });
            
            // Size each slide to fit exactly in visible area
            slides.forEach((slide, index) => {
                const actualSlideWidth = 100 / slides.length; // Each slide's width relative to full track
                slide.style.width = `${actualSlideWidth}%`;
                slide.style.flex = `0 0 ${actualSlideWidth}%`;
                
                console.log(`Slide ${index}:`, {
                    width: slide.style.width,
                    flex: slide.style.flex
                });
            });
            
            updateDebug();
            updateButtons();
        }
        
        function updateDebug() {
            const debugContent = document.getElementById('debugContent');
            const slideWidth = 100 / slidesToShow;
            const translateX = -(currentSlide * slideWidth);
            const totalTrackWidth = (slides.length / slidesToShow) * 100;
            
            const maxSlide = Math.max(0, slides.length - slidesToShow);
            const totalIndicators = Math.ceil(slides.length / slidesToShow);
            
            debugContent.innerHTML = `
                <strong>Current State:</strong><br>
                • Current Slide: ${currentSlide}<br>
                • Slides to Show: ${slidesToShow}<br>
                • Total Slides: ${slides.length}<br>
                • Max Slide Index: ${maxSlide}<br>
                • Total Indicators Needed: ${totalIndicators}<br>
                • Slide Width: ${slideWidth}%<br>
                • Transform: translateX(${translateX}%)<br>
                • Track Width: ${totalTrackWidth}%<br>
                • Individual Slide Width: ${100/slides.length}%
            `;
        }
        
        function updateButtons() {
            const maxSlide = Math.max(0, slides.length - slidesToShow);
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide >= maxSlide;
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeCarousel);
    </script>
</body>
</html>
